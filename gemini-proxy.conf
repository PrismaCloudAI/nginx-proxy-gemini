server {
    #listen 443 ssl; 
    listen 8080; 
    server_name localhost;
    #ssl_certificate     /etc/nginx/ssl/cert.crt;
    #ssl_certificate_key /etc/nginx/ssl/cert.key;

    #ssl_session_timeout 1d;
    #ssl_session_cache shared:SSL:50m;
    #ssl_protocols TLSv1.2 TLSv1.3;



    location /v1 {
        # 转发到 Google
        proxy_pass https://aiplatform.googleapis.com/v1;

        proxy_set_header CF-IPCountry US;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_name aiplatform.googleapis.com;
        
        proxy_set_header Host aiplatform.googleapis.com;
        proxy_buffering off;  # 关闭缓冲，让流式输出立即到达
        proxy_read_timeout 600s; # 防止生成长内容时超时
    }
}
